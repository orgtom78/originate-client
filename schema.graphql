type Subscription {
	onCreateCompany(sortkey: String, userId: String): Company
		@aws_subscribe(mutations: ["createCompany"])
	onCreateCompanyBank(sortkey: String, userId: String): CompanyBank
		@aws_subscribe(mutations: ["createCompanyBank"])
	onCreateCompanyFinancials(sortkey: String, userId: String): CompanyFinancials
		@aws_subscribe(mutations: ["createCompanyFinancials"])
	onCreateProject(sortkey: String, userId: String): Project
		@aws_subscribe(mutations: ["createProject"])
	onDeleteCompany(sortkey: String, userId: String): Company
		@aws_subscribe(mutations: ["deleteCompany"])
	onDeleteCompanyBank(sortkey: String, userId: String): CompanyBank
		@aws_subscribe(mutations: ["deleteCompanyBank"])
	onDeleteCompanyFinancials(sortkey: String, userId: String): CompanyFinancials
		@aws_subscribe(mutations: ["deleteCompanyFinancials"])
	onDeleteProject(sortkey: String, userId: String): Project
		@aws_subscribe(mutations: ["deleteProject"])
	onUpdateCompany(sortkey: String, userId: String): Company
		@aws_subscribe(mutations: ["updateCompany"])
	onUpdateCompanyBank(sortkey: String, userId: String): CompanyBank
		@aws_subscribe(mutations: ["updateCompanyBank"])
	onUpdateCompanyFinancials(sortkey: String, userId: String): CompanyFinancials
		@aws_subscribe(mutations: ["updateCompanyFinancials"])
	onUpdateProject(sortkey: String, userId: String): Project
		@aws_subscribe(mutations: ["updateProject"])
	onCreateOriginate(sortkey: String, userId: String): Originate
		@aws_subscribe(mutations: ["createOriginate"])
	onUpdateOriginate(sortkey: String, userId: String): Originate
		@aws_subscribe(mutations: ["updateOriginate"])
	onDeleteOriginate(sortkey: String, userId: String): Originate
		@aws_subscribe(mutations: ["deleteOriginate"])
}

